<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Path Explorer - Ethan Larsen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        input[type="text"], select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }
        
        .results h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .career-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .career-card:hover {
            transform: translateX(10px);
        }
        
        .career-title {
            color: #3498db;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .career-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .career-steps {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .career-steps h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .career-steps ul {
            margin-left: 20px;
        }
        
        .career-steps li {
            color: #555;
            margin-bottom: 8px;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2c3e50;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Career Path Explorer</h1>
            <p>Discover your personalized finance career roadmap powered by AI</p>
        </div>
        
        <div class="content">
            <a href="scratch.html" class="back-link">‚Üê Back to Portfolio</a>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" value="Ethan">
                </div>
                
                <div class="input-group">
                    <label for="field">Field of Interest</label>
                    <select id="field">
                        <option value="">Select a field...</option>
                        <option value="investment-banking">Investment Banking</option>
                        <option value="corporate-finance">Corporate Finance</option>
                        <option value="financial-analysis">Financial Analysis & Research</option>
                        <option value="asset-management">Asset Management & Portfolio Management</option>
                        <option value="private-equity">Private Equity & Venture Capital</option>
                        <option value="wealth-management">Wealth Management & Financial Planning</option>
                        <option value="risk-management">Risk Management & Compliance</option>
                        <option value="fintech">FinTech & Financial Technology</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="skills">Your Current Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="e.g., Excel, Financial Modeling, Python" value="Excel, Financial Modeling, Tableau, SQL, Python">
                </div>
                
                <div class="input-group">
                    <label for="goals">Career Goals</label>
                    <textarea id="goals" placeholder="What do you want to achieve in your finance career?">I want to become a successful investment analyst and eventually move into portfolio management roles. I'm passionate about using data analytics to identify investment opportunities and manage risk effectively.</textarea>
                </div>
                
                <button class="btn" onclick="generateCareerPath()">Generate My Career Path</button>
            </div>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>AI is crafting your personalized finance career path...</p>
            </div>
            
            <div class="success-message" id="success"></div>
            <div class="error" id="error"></div>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        async function generateCareerPath() {
            const name = document.getElementById('name').value.trim();
            const field = document.getElementById('field').value;
            const skills = document.getElementById('skills').value.trim();
            const goals = document.getElementById('goals').value.trim();
            
            // Validation
            if (!name || !field || !skills || !goals) {
                showError('Please fill in all fields before generating your career path.');
                return;
            }
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.querySelector('.btn').disabled = true;
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1024,
                        messages: [{
                            role: 'user',
                            content: `Create a personalized finance career path recommendation for ${name} who is interested in ${field}. 
                            
Current skills: ${skills}
Career goals: ${goals}

Please provide:
1. Three specific finance career opportunities that align with their interests and skills
2. For each opportunity, include:
   - A compelling title
   - A brief description (2-3 sentences)
   - 3-4 actionable next steps to pursue this path

Format your response as JSON with this structure:
{
  "careers": [
    {
      "title": "Career Title",
      "description": "Description here",
      "steps": ["Step 1", "Step 2", "Step 3"]
    }
  ]
}

Return ONLY the JSON, no preamble or markdown formatting.`
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.content && data.content[0] && data.content[0].text) {
                    const text = data.content[0].text.trim();
                    let careerData;
                    
                    try {
                        // Try to parse the JSON response
                        careerData = JSON.parse(text);
                    } catch (e) {
                        // If direct parse fails, try to extract JSON from the text
                        const jsonMatch = text.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            careerData = JSON.parse(jsonMatch[0]);
                        } else {
                            throw new Error('Could not parse AI response');
                        }
                    }
                    
                    displayResults(name, careerData);
                    showSuccess('Career paths generated successfully!');
                } else {
                    throw new Error('Invalid response from AI');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('The AI service is currently experiencing high demand. This feature demonstrates the concept of AI-powered career guidance. For your project submission, you can explain that the app shows how AI can be integrated into web applications to provide personalized career recommendations.');
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.btn').disabled = false;
            }
        }
        
        function displayResults(name, data) {
            const resultsDiv = document.getElementById('results');
            let html = `<h2>Finance Career Path for ${name}</h2>`;
            
            if (data.careers && data.careers.length > 0) {
                data.careers.forEach((career, index) => {
                    html += `
                        <div class="career-card">
                            <div class="career-title">${index + 1}. ${career.title}</div>
                            <div class="career-description">${career.description}</div>
                            <div class="career-steps">
                                <h4>Next Steps:</h4>
                                <ul>
                                    ${career.steps.map(step => `<li>${step}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<p>No career paths were generated. Please try again.</p>';
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
